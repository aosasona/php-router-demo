version: '3'

volumes:
  data:

services:
  web:
    user: root
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html # Mount the current directory to /var/www/html for dev purposes
    #        - data:data # Mount the data volume to /var/www/html/data for prod purposes
    restart: always